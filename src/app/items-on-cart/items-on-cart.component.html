<ng-container *ngIf="itemsOnCart.length==0">
    <div class="">
        <h2 style="text-align: center;"> Cart is Empty!</h2>

    </div>
</ng-container>
<ng-container *ngIf="itemsOnCart.length!=0">
    <h4>Items</h4>
    <li *ngFor="let cartItem of itemsOnCart">
        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
            <div class="d-flex flex-row">
                <img style="margin-right: 10px;" class="rounded" src="../../assets/images/products/{{cartItem.filename}} " width="100 ">
                <div class="ml-2 "><span style="font-weight: bold;" class=" d-block ">{{cartItem.title}}</span><span class="spec">{{cartItem.description}}</span>
                    <div class="spec"><span style="font-weight: bold;">Qty: </span>{{cartItem.quantity}}</div>
                </div>
            </div>
            <span style="font-weight: bold;">${{cartItem.price}}</span>
        </div>
    </li>
