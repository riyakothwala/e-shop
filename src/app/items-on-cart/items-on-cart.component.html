<ul>
    <div class="grid-container">
        <div>#:</div>
        <div>Name</div>
        <div>Food Type</div>
        <div>Description</div>  
        <div>Height</div>
        <div>Width</div>  
        <div>Price</div>
        <div>Rating</div>
    </div>
    <li *ngFor="let cartItem of itemsOnCart, let i = index">
        <div class="grid-container">
            <div>{{i}}</div>
            <div>{{cartItem.title}}</div>
            <div>{{cartItem.type}}</div>
            <div>{{cartItem.description}}</div>  
            <div>{{cartItem.height}}</div>
            <div>{{cartItem.width}}</div>  
            <div>{{cartItem.price}}</div>
            <div>{{cartItem.rating}}</div>
        </div>
    </li>
</ul>
