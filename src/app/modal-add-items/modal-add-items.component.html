<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add "{{product.title}}" to Cart</h5>
    <button type="button" class="btn" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
     </button>
</div>

<div class="modal-container d-flex justify-content-left align-items-center">
    <div class="modal-body">
        <div class="row">   
            <p>How many do you want to add?</p>
            <input type="number" id="addQuantity" name="addQuantity" min="0" [(ngModel)]="addQuantity">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addToCart(product,addQuantity);modalRef.hide()">Confirm</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
</div>
