<div class="modal-header" style="border:none;background-color:#F0F0F0">
    <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
    <button type="button" class="btn" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
     </button>
</div>
<div class="modal-container d-flex justify-content-center align-items-center">
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-4">
                <img src="../assets/images/products/{{product.filename}}" width="150" height="200" />
            </div>
            <div class="col-lg-8">
                <div><strong><h4>{{product.title}}</h4></strong></div>
                <p>
                    {{product.description}}
                </p>
                <div><strong>
                    ${{product.price}}</strong>
                </div>
                <p>
                    Rating: {{product.rating}}
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="border:none;background-color:#F0F0F0">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
</div>
