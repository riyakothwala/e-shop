<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
    <button type="button" class="btn" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
     </button>
</div>
<div class="modal-container d-flex justify-content-center align-items-center">
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-6">
                <img src="../assets/images/products/{{product.filename}}" width="200" height="300" />
            </div>
            <div class="col-lg-6">
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>Name:</b></td>
                            <td><b>{{product.title}}</b></td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td>${{product.price}}</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>{{product.description}}</td>
                        </tr>
                        <tr>
                            <td>Rating:</td>
                            <td>{{product.rating}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
</div>
