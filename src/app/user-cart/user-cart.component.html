<ng-container *ngIf="itemsOnCart.length==0">
    <app-items-on-cart></app-items-on-cart>
</ng-container>
<ng-container *ngIf="itemsOnCart.length!=0">
    <app-items-on-cart></app-items-on-cart>
    <div class="cartButton" (click)="clearCart();">Clear Cart</div>
    <div class="cartButton" routerLink="/checkoutCart">Purchase</div>
</ng-container>
